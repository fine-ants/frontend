<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta
      name="description"
      content="Your portfolio management platform: FineAnts" />
    <meta name="theme-color" content="#21222a" />
    <link rel="icon" href="/icons/favicon-light.ico" id="light-scheme-icon" />
    <link rel="icon" href="/icons/favicon-dark.ico" id="dark-scheme-icon" />
    <link
      rel="apple-touch-icon"
      href="/icons/Icon_180x180.png"
      sizes="180x180" />
    <title>FineAnts</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const matcher = window.matchMedia("(prefers-color-scheme: light)");

      const lightSchemeIcon = document.querySelector("link#light-scheme-icon");
      const darkSchemeIcon = document.querySelector("link#dark-scheme-icon");

      function onUpdate() {
        if (matcher.matches) {
          lightSchemeIcon.remove();
          document.head.append(darkSchemeIcon);
        } else {
          darkSchemeIcon.remove();
          document.head.append(lightSchemeIcon);
        }
      }

      matcher.addListener(onUpdate);
      onUpdate();
    </script>
  </body>
</html>
